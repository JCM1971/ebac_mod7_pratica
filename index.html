1) Estrutura do HTML:
Crie um formulário HTML que possua dois campos numéricos:
campo A
campo B
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
</head>
<body>
    <h1>Validação de Números</h1>
    <form id="formulário">
        <label form="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>
        
        <label form="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>
        
        <button type="submit">Submeter</button>
    </form>

    <p id="mensagem"></p>

    <script src="script.js"></script>
    
</body>
</html>
