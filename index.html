Crie um formulário HTML que possua dois campos numéricos:
campo A
campo B
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <style>
        body {
            font-family: arial, sans-serif;
            margin: 20 px;
        }
        .mensagem {
            margin-top: 10px;
            font-weight: bold;
        }
        .positivo {
            color: green;
        }
        .negativo {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Validação de Números</h1>
    <form id="formulário">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>
        
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>
        
        <button type="submit">Submeter</button>
    </form>

    <p id="mensagem" class="mensagem"></p>

    <script>
        // Captura o evento de submissão do formulário
        document.getElementById('formulário').addEventListener('submit', function(event) {
            event.preventDefault(); //Impede o envio do formulário

            // Obtém os valores dos campos A e B
            const campoA = document.getElementById('campoA').value;
            const campoB = document.getElementById('campoB').value;

            // Elemento para exibir a mensagem
            const mensagem = document.getElementById('mensagem');

            //Limpa mensagens anteriores
            mensagem.textContent = "";

            // Verifica se os campos possuem valores válidos
            if(campoA === ""|| campoB === "") {
                mensagem.textContent = "Preencha ambos os campos.";
                mesnagem.className = "mensagem negativo";
                return;
            }

            const numeroA = parseFloat(campoA);
            const numeroB = parseFloat(campoB);

            if (isNaN(numeroA) || isNaN(numeroB)) {
                mensagem.textContent = "Preencha ambos os campos com números válidos.";
                mensagem.className = "mensagem negativo";
                return;
            }

            // validação
            if(numeroB > numeroA) {
                mensagem.textContent = "Formulário válido! O número B é maior que o número A.";
                mensagem.className = "mensagem positivo";
            } else {
                mesagem.textContent = "Formulário inválido! O número B deve ser maior que o número A.";
                mensagem.className = "mensagem negativo";
            }
        });
  </script>    
</body>
</html>
